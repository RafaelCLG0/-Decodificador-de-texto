<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Decodificador de Texto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <main class="principal">
    <img src="./assets/logoAlura.png" class="imagem-logo" onclick="home()">      
    <section class="conteudo-principal">
      <form action="form-group">       
        <textarea class="caixa-texto" type="text" name="texto-entrada" maxlength="120" id="texto-entrada" placeholder="Digite seu texto"></textarea>
        <div class="grupo-formulario">
          <img src="./assets/!.png" class="imagem-alerta">
          <label for="texto-entrada">Apenas letras minúsculas e sem acento.</label>
        </div>
        <div class="botoes-container">
          <input class="botao-criptografar" type="submit" value="Criptografar" id="botao-criptografar">
          <input class="botao-descriptografar" type="submit" value="Descriptografar" id="botao-descriptografar">
        </div>
      </form>
    </section>

    <section class="caixa-mensagem">
      <div id="conteudo-desaparece" class="div-mensagem">
        <img src="./assets/boneco.png"> 
        <h2>Nenhuma mensagem encontrada</h2>
        <h3>Digite um texto que você deseja criptografar ou descriptografar.</h3>
      </div>      
      <div id="conteudo-aparece">
        <textarea class="caixa-mensagem-texto" type="text" id="mensagem" placeholder="Nenhuma mensagem"></textarea>
        <input class="botao-copiar" type="submit" value="Copiar" id="botao-copiar">
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
